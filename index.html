<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Product Page</title>
  </head>
  <body>
    <div class="container">
      <div class="product-page-container">
        <div class="left-wrapper">
          <div id="left-arrow" class="left">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <div id="right-arrow" class="right">
            <i class="fa-solid fa-arrow-right"></i>
          </div>
          <div class="main-img-wrapper">
            <figure id="mainImage">
              <img id="main-img" src="./assets/images/1.webp" />
            </figure>
          </div>
          <div class="small-img-wrapper">
            <div class="small-img smi-active">
              <img class="sm-img" src="./assets/images/1.webp" alt="" />
            </div>
            <div class="small-img">
              <img class="sm-img" src="./assets/images/2.webp" alt="" />
            </div>
            <div class="small-img">
              <img class="sm-img" src="./assets/images/3.webp" alt="" />
            </div>
            <div class="small-img">
              <img class="sm-img" src="./assets/images/4.webp" alt="" />
            </div>
            <div class="small-img">
              <img class="sm-img" src="./assets/images/5.webp" alt="" />
            </div>
          </div>
        </div>
        <div class="right-wrapper">
          <div class="product-new-title">New</div>
          <div class="product-title">A-CUT CREPE TUNIC</div>
          <div class="product-price">80$</div>
          <div class="product-colorname-and-sku">
            <div class="pdcas-cover">
              <span>Color: Pink</span>
              <span>|</span>
              <span>22S1N006</span>
            </div>
          </div>
          <div class="product-colors">
            <div class="colors-wrapper">
              <div class="color-circle"></div>
              <div class="color-circle"></div>
              <div class="color-circle"></div>
              <div class="color-circle"></div>
            </div>
          </div>
          <div class="product-sizes">
            <div class="sizes-wrapper">
              <div class="size">36</div>
              <div class="size">38</div>
              <div class="size">40</div>
              <div class="size">42</div>
            </div>
          </div>
          <div class="product-add-cart">
            <a href="#">ADD TO CART</a>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/js-image-zoom.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
